<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2a3020"/>
      <stop offset="100%" style="stop-color:#1a1e12"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)"/>
  <!-- Wolf silhouette -->
  <g filter="url(#glow)" fill="#4fc3f7">
    <!-- Wolf head shape -->
    <ellipse cx="256" cy="270" rx="120" ry="135" opacity="0.8"/>
    <!-- Left ear -->
    <polygon points="145,185 175,80 215,160" opacity="0.9"/>
    <!-- Right ear -->
    <polygon points="367,185 337,80 297,160" opacity="0.9"/>
    <!-- Snout -->
    <ellipse cx="256" cy="350" rx="55" ry="40" opacity="0.7"/>
    <!-- Eyes -->
    <circle cx="205" cy="255" r="22" fill="#fff" opacity="0.95"/>
    <circle cx="307" cy="255" r="22" fill="#fff" opacity="0.95"/>
    <circle cx="210" cy="255" r="11" fill="#0288d1"/>
    <circle cx="312" cy="255" r="11" fill="#0288d1"/>
    <!-- Nose -->
    <ellipse cx="256" cy="335" rx="22" ry="14" fill="#3e2723"/>
  </g>
  <!-- Celtic swirl decorations -->
  <g stroke="#cba135" stroke-width="4" fill="none" opacity="0.5">
    <circle cx="80" cy="430" r="40"/>
    <circle cx="432" cy="430" r="40"/>
    <path d="M50,80 Q100,130 80,180"/>
    <path d="M462,80 Q412,130 432,180"/>
  </g>
</svg>
