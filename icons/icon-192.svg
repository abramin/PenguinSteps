<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2a3020"/>
      <stop offset="100%" style="stop-color:#1a1e12"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="192" height="192" fill="url(#bg)"/>
  <!-- Wolf silhouette -->
  <g filter="url(#glow)" fill="#4fc3f7">
    <!-- Wolf head shape -->
    <ellipse cx="96" cy="100" rx="45" ry="50" opacity="0.8"/>
    <!-- Left ear -->
    <polygon points="55,70 65,30 80,60" opacity="0.9"/>
    <!-- Right ear -->
    <polygon points="137,70 127,30 112,60" opacity="0.9"/>
    <!-- Snout -->
    <ellipse cx="96" cy="130" rx="20" ry="15" opacity="0.7"/>
    <!-- Eyes -->
    <circle cx="78" cy="95" r="8" fill="#fff" opacity="0.95"/>
    <circle cx="114" cy="95" r="8" fill="#fff" opacity="0.95"/>
    <circle cx="80" cy="95" r="4" fill="#0288d1"/>
    <circle cx="116" cy="95" r="4" fill="#0288d1"/>
    <!-- Nose -->
    <ellipse cx="96" cy="125" rx="8" ry="5" fill="#3e2723"/>
  </g>
  <!-- Celtic swirl decorations -->
  <g stroke="#cba135" stroke-width="2" fill="none" opacity="0.5">
    <circle cx="30" cy="160" r="15"/>
    <circle cx="162" cy="160" r="15"/>
    <path d="M20,30 Q40,50 30,70"/>
    <path d="M172,30 Q152,50 162,70"/>
  </g>
</svg>
