<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Penguin Steps</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- Decorative sparkles -->
    <div class="sparkle sparkle-1">✦</div>
    <div class="sparkle sparkle-2">✦</div>

    <div class="page">
      <!-- Header with title and progress -->
      <header class="topbar">
        <div class="brand">
          <div class="brand-title">Penguin Steps</div>
        </div>
        <div class="header-progress">
          <div class="progress-label" id="progressLabel">Checkpoint 1 of 9</div>
          <!-- Circular checkpoint indicators at top -->
          <div class="checkpoint-row" id="checkpointRow"></div>
          <!-- Hidden progress bar for compatibility -->
          <div class="progress-bar" aria-hidden="true">
            <div class="progress-fill" id="progressFill"></div>
          </div>
        </div>
      </header>

      <!-- Main content with side navigation -->
      <main class="main-grid">
        <!-- Left nav: Back -->
        <div class="nav-side">
          <button class="nav-btn" id="backButtonNav" aria-label="Back">
            <span>‹</span>
          </button>
          <div class="nav-btn-label">Back</div>
        </div>

        <!-- Exercise card -->
        <section class="card exercise-card" id="exerciseCard" aria-live="polite">
          <div class="card-header">
            <div class="badge" id="typeBadge">Stretch</div>
          </div>
          <div class="card-body">
            <h1 class="exercise-name" id="exerciseName">Wall Calf Stretch</h1>
            <p class="exercise-instructions" id="exerciseInstructions"></p>

            <div class="timer-area" id="timerArea">
              <div class="timer-value" id="timerValue">00:30</div>
              <div class="timer-label" id="timerLabel">timer</div>
              <button class="primary" id="primaryAction">Start</button>
            </div>

            <div class="set-row">
              <div class="set-badge" id="setBadge">Set 1 of 3 - Right Leg</div>
            </div>
          </div>
          <!-- Hidden elements for compatibility -->
          <p class="exercise-purpose" id="exercisePurpose" hidden></p>
          <div class="set-status" id="setStatus" hidden>Set 1 of 3</div>
          <div class="side-indicator" id="sideIndicator" hidden>Right</div>
        </section>

        <!-- Right nav: Skip -->
        <div class="nav-side">
          <button class="nav-btn" id="skipButtonNav" aria-label="Skip">
            <span>›</span>
          </button>
          <div class="nav-btn-label">Skip</div>
        </div>
      </main>

      <!-- Bottom controls -->
      <section class="controls" aria-label="Controls">
        <button class="control" id="pauseButton" disabled>
          <span class="control-icon">⏸</span> Pause
        </button>
        <button class="control" id="resumeButton" hidden>
          <span class="control-icon">▶</span> Resume
        </button>
        <button class="control" id="restartButton">
          <span class="control-icon">↺</span> Restart
        </button>
        <!-- Hidden but kept for compatibility -->
        <button class="control" id="backButton" hidden>Back</button>
        <button class="control" id="skipButton" hidden>Skip</button>
      </section>

      <!-- Bottom path visualization -->
      <aside class="path-card">
        <ol class="path" id="checkpointPath"></ol>
      </aside>
    </div>

    <!-- Rest overlay (Strength exercises only) -->
    <div class="overlay hidden" id="restOverlay" aria-hidden="true">
      <div class="overlay-card">
        <h2>Nice work! Rest if you want.</h2>
        <p id="restNext">Up next: Set 2</p>
        <button class="primary" id="readyButton">Ready</button>
      </div>
    </div>
  </body>
</html>
